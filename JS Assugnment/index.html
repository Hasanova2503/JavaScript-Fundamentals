<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h3>Assignment</h3>

    <div class="card text-center" style="width:50%;">
        <div class="card-body">
            <button class="btn btn-primary" id="question1">Question 1</button>
            <br><br>
            <button class="btn btn-secondary" id="question2">Question 2</button>
            <br><br>
            <button class="btn btn-outline-success" id="question3">Question 3</button>
            <br><br>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch">
                <label for="customSwitch" class="custom-control-label">Shape</label>
            </div>
            <div id="shape"></div>
            <br><br>
            <button class="btn btn-warning" id="question5">Question 5</button>
            <br><br>
            <button class="btn btn-outline-info" id="question6">Question 6</button>
            <br><br>
            <button class="btn btn-outline-dark" id="question7">Question 7</button>
            <button class="btn btn-outline-info" id="question7Sets">Question 7 using Sets</button>
            <br>
            <button class="btn btn-outline-secondary" id="question7Filter">Question 7 using Filter</button>
            <br><br>
            <button class="btn btn-info" id="question8Unique">Unique</button>
            <button class="btn btn-outline-primary" id="question8Filter">Using Filter</button>
            <br><br>
            <button class="btn btn-outline-secondary" id="question9">Words</button>
            <br><br>
            <button class="btn btn-outline-warning" id="question10">Songs</button>
            <br><br>
            <button class="btn btn-success" id="question11">Question 11</button>
            <br><br>
            <input type="text" class="form-control" id="question12" placeholder="Enter a text" value="">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assignment.js"></script>
  </body>
</html>
